<html>

  <head>
      {% load static %}
      <link rel="stylesheet" href={% static './css/main.css' %}>
  </head>
  <body>
    {% include 'nav.html' %}
    <!--게시글 리스트-->
    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>작성일자</th>
          <th>내용</th>
          <th>밥먹을시간</th>
          <th>밥</th>
        </tr>
      </thead>
      <tbody>
        {% for post in freeposts %}
        <tr>
          <td>{{ post.author.username }}</td>
          <td>{{ post.date }}</td>
          <td>{{ post.body }}</td>
          <td>{{ post.time }}</td>
          <td>{{ post.food }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% include 'footer.html' %}
  </body>
</html>
